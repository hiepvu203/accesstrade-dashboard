<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - ACCESSTRADE Publisher Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="background-wrapper"></div>
    <div class="background-grid"></div>
    <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x mb-2 text-success"></i>
                <h2 class="mb-1">Đăng ký Publisher</h2>
                <p class="text-muted mb-0">Tạo tài khoản mới để bắt đầu</p>
            </div>
            <form id="registerForm" autocomplete="off">
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email..." required>
                </div>
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Tên người dùng</label>
                    <input type="text" class="form-control" id="registerUsername" placeholder="Nhập tên..." required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu..." required>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                </button>
            </form>
            <div class="mt-3 text-center">
                <a href="login.html" class="text-decoration-none">Đã có tài khoản? Đăng nhập</a>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { handleRegister } from '../assets/js/modules/auth.js';
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
