<section class="form-section" id="campaigns">
    <h2 class="form-title">
        <i class="fas fa-plus-circle me-2"></i>Tạo chiến dịch mới
    </h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="campaignName" class="form-label">Tên chiến dịch</label>
                    <input type="text" class="form-control" id="campaignName" placeholder="Nhập tên chiến dịch...">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="campaignCategory" class="form-label">Danh mục</label>
                    <select class="form-control" id="campaignCategory">
                        <option value="">Chọn danh mục</option>
                        <option value="thời trang">Thời trang</option>
                        <option value="công nghệ">Công nghệ</option>
                        <option value="du lịch">Du lịch</option>
                        <option value="ẩm thực">Ẩm thực</option>
                        <option value="giáo dục">Giáo dục</option>
                        <option value="sức khoẻ">Sức khoẻ</option>
                        <option value="tài chính">Tài chính</option>
                        <option value="khác">Khác</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="targetUrl" class="form-label">URL đích</label>
                    <input type="url" class="form-control" id="targetUrl" placeholder="https://example.com">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="commission" class="form-label">Hoa hồng (%)</label>
                    <input type="number" class="form-control" id="commission" placeholder="5.5" step="0.1">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả chiến dịch</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Mô tả chi tiết về chiến dịch..."></textarea>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="startDate" class="form-label">Ngày bắt đầu</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="endDate" class="form-label">Ngày kết thúc</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-control" id="status" required>
                <option value="inactive">Chưa kích hoạt</option>
                <option value="active">Kích hoạt</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i>Tạo chiến dịch
            </button>
        </div>
    </form>
</section>
